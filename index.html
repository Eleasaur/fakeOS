<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>FakeOS</title>
  </head>
  <body>
    <div class="windows">
      <div class="windows_desktop">
        <div id="calculatorShortcut" class="app-icon">
          <img class="app-icon_img" src="./images/placeholder.jpg" alt="" />
          <p class="app-icon_name">Calculator</p>
        </div>
        <div id="toDoListShortcut" class="app-icon">
          <img class="app-icon_img" src="./images/placeholder.jpg" alt="" />
          <p class="app-icon_name">To Do</p>
        </div>
        <div id="paperScissorsRockShortcut" class="app-icon">
          <img class="app-icon_img" src="./images/placeholder.jpg" alt="" />
          <p class="app-icon_name">Paper Scissors Rock</p>
        </div>
        <div
          id="calculatorApp"
          class="app-container app-container_calculator app-container_calculator--hidden"
        >
          <div id="calculatorApp_top-bar" class="app-container_top-bar">
            <button
              class="app-container_top-bar_close app-container_top-bar_close-calc"
            >
              X
            </button>
          </div>
          <div class="app-container_calculator_content">
            <div class="app-container_calculator_content_display">
              <div
                class="app-container_calculator_content_display_prevOp"
                data-prev-op
              ></div>
              <div
                class="app-container_calculator_content_display_currOp"
                data-curr-op
              ></div>
            </div>
            <div class="app-container_calculator_content_inputs">
              <button
                class="app-container_calculator_content_btn"
                data-operation
              >
                +
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                7
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                8
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                9
              </button>
              <button
                class="app-container_calculator_content_btn"
                data-operation
              >
                -
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                4
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                5
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                6
              </button>
              <button
                class="app-container_calculator_content_btn"
                data-operation
              >
                *
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                1
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                2
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                3
              </button>
              <button
                class="app-container_calculator_content_btn"
                data-operation
              >
                /
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                0
              </button>
              <button class="app-container_calculator_content_btn" data-number>
                .
              </button>
              <button class="app-container_calculator_content_btn" data-equals>
                =
              </button>
              <button
                class="app-container_calculator_content_btn"
                data-all-clear
              >
                C
              </button>
            </div>
          </div>
        </div>
        <div
          id="toDoListApp"
          class="app-container app-container_toDoList app-container_toDoList--hidden"
        >
          <div id="toDoListApp_top-bar" class="app-container_top-bar">
            <button
              class="app-container_top-bar_close app-container_top-bar_close-toDo"
            >
              X
            </button>
          </div>
          <div class="app-container_toDoList_content">
            <h1>To do list</h1>
            <img
              class="app-container_toDoList_content_icon"
              src="./images/to-do-list.png"
              alt=""
            />
            <form class="toDoListForm">
              <label for="task">Task:</label>
              <input
                id="task"
                type="text"
                placeholder="Enter Task"
                name="task"
                required
              />
              <button class="submitTaskButton">Add Task</button>
            </form>
            <h3>Tasks:</h3>
            <section
              id="tasksToDo"
              class="app-container_toDoList_content_tasks"
            >
              <p id="nothingPara">Add tasks in the form above!</p>
            </section>
          </div>
        </div>
        <div
          id="paperScissorsRockApp"
          class="app-container app-container_rps app-container_rps--hidden"
        >
          <div id="paperScissorsRockApp_top-bar" class="app-container_top-bar">
            <button
              class="app-container_top-bar_close app-container_top-bar_close-rps"
            >
              X
            </button>
          </div>
          <div class="app-container_rps_content">
            <h1>Paper Scissors Rock</h1>
          </div>
        </div>
      </div>
      <div class="windows_menu">
        <button class="windows_menu_start">
          <img
            class="windows_menu_start_icon"
            src="./images/windows_xp_logo.png"
            alt="windows xp logo"
          />
          <h3 class="windows_menu_start_text">start</h3>
        </button>
        <div class="windows_menu_open windows_menu_open--hidden">
          <div class="windows_menu_open_user-info">
            <img
              class="windows_menu_open_user-info_img"
              src="./images/chess.png"
              alt=""
            />
            <h3 class="windows_menu_open_user-info_name">_nologist</h3>
          </div>
          <div class="windows_menu_open_content">
            <div id="menu-calculator" class="menu-icon">
              <img
                class="menu-icon_img"
                src="./images/placeholder.jpg"
                alt=""
              />
              <p class="menu-icon_text">Calculator</p>
            </div>
            <div id="menu-toDoList" class="menu-icon">
              <img
                class="menu-icon_img"
                src="./images/placeholder.jpg"
                alt=""
              />
              <p class="menu-icon_text">To Do</p>
            </div>
            <div id="menu-paperScissorsRock" class="menu-icon">
              <img
                class="menu-icon_img"
                src="./images/placeholder.jpg"
                alt=""
              />
              <p class="menu-icon_text">Paper Scissors Rock</p>
            </div>
          </div>
          <div class="windows_menu_open_footer"></div>
        </div>
        <div class="windows_menu_time">
          <p id="time"></p>
        </div>
      </div>
    </div>
  </body>
</html>
