<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>FakeOS</title>
  </head>
  <body>
    <div class="windows">
      <div class="windows_desktop">
        <div id="calculator" class="app-icon">
          <img class="app-icon_img" src="./images/placeholder.jpg" alt="" />
          <p class="app-icon_name">Calculator</p>
        </div>
        <div id="toDoList" class="app-icon">
          <img class="app-icon_img" src="./images/placeholder.jpg" alt="" />
          <p class="app-icon_name">To Do</p>
        </div>
        <div id="paperScissorsRock" class="app-icon">
          <img class="app-icon_img" src="./images/placeholder.jpg" alt="" />
          <p class="app-icon_name">Paper Scissors Rock</p>
        </div>
      </div>
      <div class="windows_menu">
        <button class="windows_menu_start">
          <img
            class="windows_menu_start_icon"
            src="./images/windows_xp_logo.png"
            alt="windows xp logo"
          />
          <h3 class="windows_menu_start_text">start</h3>
        </button>
        <div class="windows_menu_open-app"></div>
        <div class="windows_menu_time">
          <p id="time"></p>
        </div>
      </div>
    </div>
  </body>
</html>
